name: cazatudo_app
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: ^3.5.0
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # Essenciais
  get: ^4.6.6
  video_player: ^2.9.2
  smooth_page_indicator: ^1.2.0+3
  flutter_typeahead: ^5.2.0
  sign_in_button: ^3.2.0
  validatorless: ^1.2.3
  intl: 0.19.0
  get_storage: ^2.1.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/p1.png
    - assets/images/signUp.png
    - assets/images/picture_icon.png
    - assets/images/cazatudo_logo.png
    - assets/images/cazatudo_logo_recort.png
    - assets/videos/video_intro1.mp4
    - assets/videos/video_intro2.mp4
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_18pt-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter_18pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter_18pt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter_18pt-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter_18pt-ExtraBold.ttf
          weight: 800
